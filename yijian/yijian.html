<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>异间 - 次元社交平台</title>
    <script src="https://cdn.tailwindcss.com/3.3.3"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <style>
        :root {
            --primary: #ff6b9d;
            --secondary: #7e57c2;
            --accent: #29b6f6;
            --light: #f8f0fb;
            --dark: #2a2a3c;
        }
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #fff0f5 0%, #e6f7ff 100%);
            color: #33334d;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 200, 200, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(200, 230, 255, 0.1) 0%, transparent 20%);
            min-height: 100vh;
        }
        
        .glassmorphism {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        }
        
        .card-hover {
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.6);
        }
        
        .card-hover:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px -10px rgba(126, 87, 194, 0.25);
            border-color: rgba(255, 107, 157, 0.4);
        }
        
        .active-tab {
            color: rgb(126, 87, 194);
            border-radius: 20px;
        }
        
        .slider {
            animation: slide 15s infinite;
            border-radius: 16px;
            overflow: hidden;
        }
        
        @keyframes slide {
            0%, 20% { transform: translateX(0); }
            25%, 45% { transform: translateX(-100%); }
            50%, 70% { transform: translateX(-200%); }
            75%, 95% { transform: translateX(-300%); }
            100% { transform: translateX(0); }
        }
        
        .username-display {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            background: rgba(126, 87, 194, 0.1);
            border-radius: 9999px;
            color: var(--secondary);
            font-weight: 500;
            margin-right: 0.5rem;
            border: 1px solid rgba(126, 87, 194, 0.2);
        }
        
        .media-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
        
        .media-item {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .media-remove {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0,0,0,0.5);
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .media-remove:hover {
            background: rgba(255, 107, 157, 0.8);
            transform: scale(1.1);
        }
        
        .media-image {
            width: 344px;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
        }
        
        .media-video {
            width: 340px;
            height: 192px;
            object-fit: cover;
            border-radius: 12px;
        }
        
        .media-audio {
            width: 340px;
            background: #f0f0f0;
            padding: 10px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            font-size: 12px;
        }
        
        .media-file {
            width: 340px;
            background: #f0f0f0;
            padding: 8px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            overflow: hidden;
            font-size: 12px;
        }
        
        .edit-post-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        
        .avatar-upload {
            position: absolute;
            opacity: 0;
            width: 24px;
            height: 24px;
            cursor: pointer;
            bottom: 0;
            right: 0;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
            border-radius: 12px;
            padding: 10px 20px;
            font-weight: 500;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
        }
        
        .btn-primary:hover {
            background: #ff5990;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.3);
        }
        
        .btn-secondary {
            background: var(--secondary);
            color: white;
            border-radius: 12px;
            padding: 10px 20px;
            font-weight: 500;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
        }
        
        .btn-secondary:hover {
            background: #6d4dc0;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(126, 87, 194, 0.3);
        }
        
        .nav-link {
            position: relative;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s;
        }
        
        .nav-link:hover {
            background: rgba(126, 87, 194, 0.1);
            color: var(--secondary);
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            width: 0;
            height: 3px;
            background: var(--primary);
            transform: translateX(-50%);
            transition: width 0.3s;
            border-radius: 3px;
        }
        
        .nav-link:hover::after {
            width: 60%;
        }
        
        .category-btn {
            padding: 8px 20px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(126, 87, 194, 0.2);
            transition: all 0.3s;
            font-weight: 500;
            color: #555;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .category-btn:hover {
            background: rgba(126, 87, 194, 0.1);
            color: var(--secondary);
            transform: translateY(-2px);
        }
        
        .category-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .post-card {
            position: relative;
            overflow: hidden;
        }
        
        .post-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 4px 4px 0 0;
        }
        
        .character {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 150px;
            height: 150px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><circle cx="100" cy="70" r="40" fill="%23ffb6c1"/><path d="M100 110 Q 150 180, 50 180 Q 100 140, 100 110" fill="%23ffb6c1"/><circle cx="85" cy="65" r="5" fill="%23333"/><circle cx="115" cy="65" r="5" fill="%23333"/><path d="M90 85 Q 100 95, 110 85" stroke="%23333" stroke-width="3" fill="none"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.1;
            z-index: -1;
        }
        
        .sakura {
            position: absolute;
            width: 15px;
            height: 15px;
            background: rgba(255, 182, 193, 0.7);
            border-radius: 50% 50% 0 50%;
            transform: rotate(-45deg);
            z-index: -1;
            opacity: 0.6;
        }
        
        .floating {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .heart-btn.active i {
            color: var(--primary);
        }
        
        .comment-btn.active i {
            color: var(--accent);
        }
        
        .sakura-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 182, 193, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(200, 230, 255, 0.1) 0%, transparent 20%);
            z-index: -2;
        }
        
        .header-logo {
            font-family: 'Noto Sans SC', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }
        
        .profile-header {
            background: linear-gradient(90deg, rgba(255,107,157,0.1), rgba(126,87,194,0.1));
            border-radius: 16px;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .profile-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }
        
        .tab-button {
            padding: 10px 20px;
            border-radius: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .tab-button:hover {
            background: rgba(126, 87, 194, 0.1);
        }
        
        /* 新增的收藏样式 */
        .favorite-btn.active i {
            color: rgb(234, 179, 8)
        }
        
        .comment-section {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            background: rgba(240, 240, 240, 0.5);
            border-radius: 8px;
            margin-top: 10px;
        }
        
        .comment {
            padding: 8px;
            margin-bottom: 8px;
            border-bottom: 1px solid #eee;
        }
        
        .comment:last-child {
            border-bottom: none;
        }
        
        .comment-input {
            display: flex;
            margin-top: 10px;
        }
        
        .comment-input input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }
        
        .comment-input button {
            margin-left: 8px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 15px;
            cursor: pointer;
        }
        
        .comment-input button:hover {
            background: #0288d1;
        }
        .swiper-slide img {
        width: 100%;  /* 宽度占满容器 */
        height: 400px;  /* 设置固定高度 */
        object-fit: cover;  /* 保持图片比例并填充 */
        border-radius: 0.75rem;  /* 圆角 */
    }
    
    /* 新增样式：好友列表 */
    .friend-item {
        display: flex;
        align-items: center;
        padding: 12px;
        border-radius: 12px;
        margin-bottom: 8px;
        background: rgba(255,255,255,0.7);
        transition: all 0.3s;
    }
    
    .friend-item:hover {
        background: rgba(126,87,194,0.1);
        transform: translateY(-2px);
    }
    
    .friend-item img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        object-fit: cover;
        margin-right: 15px;
        border: 2px solid var(--primary);
    }
    
    .friend-info {
        flex: 1;
    }
    
    .friend-actions {
        display: flex;
        gap: 10px;
    }
    
    .friend-action-btn {
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 12px;
        cursor: pointer;
        transition: all 0.3s;
    }
    
    .message-btn {
        background: var(--accent);
        color: white;
        border: none;
    }
    
    .message-btn:hover {
        background: #0288d1;
    }
    
    .unfollow-btn {
        background: rgba(255,107,157,0.1);
        color: var(--primary);
        border: 1px solid var(--primary);
    }
    
    .unfollow-btn:hover {
        background: rgba(255,107,157,0.2);
    }
    
    .follow-btn {
        background: linear-gradient(90deg, var(--primary), var(--secondary));
        color: white;
        border: none;
        border-radius: 20px;
        padding: 5px 15px;
        font-size: 12px;
        cursor: pointer;
        transition: all 0.3s;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .follow-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(126, 87, 194, 0.3);
    }
    /* 消息模态框样式 */
    .message-modal {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 90%;
        max-width: 500px;
        height: 80vh;
        background: white;
        border-radius: 16px;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        overflow: hidden;
    }
    
    .message-header {
        padding: 15px 20px;
        background: var(--primary);
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .message-content {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
        background: #f9f9f9;
    }
    
    .message-input-container {
        padding: 15px;
        background: white;
        border-top: 1px solid #eee;
        display: flex;
    }
    
    .message-input {
        flex: 1;
        padding: 10px 15px;
        border: 1px solid #ddd;
        border-radius: 20px;
        outline: none;
    }
    
    .send-btn {
        margin-left: 10px;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 20px;
        padding: 10px 20px;
        cursor: pointer;
    }
    
    .send-btn:hover {
        background: #ff5990;
    }
    
    .message {
        margin-bottom: 15px;
        max-width: 80%;
    }
    
    .message.sent {
        margin-left: auto;
        text-align: right;
    }
    
    .message.received {
        margin-right: auto;
    }
    
    .message-bubble {
        padding: 10px 15px;
        border-radius: 18px;
        display: inline-block;
    }
    
    .sent .message-bubble {
        background: var(--primary);
        color: white;
        border-top-right-radius: 4px;
    }
    
    .received .message-bubble {
        background: #e6e6e6;
        color: #333;
        border-top-left-radius: 4px;
    }
    
    .message-time {
        font-size: 11px;
        color: #888;
        margin-top: 5px;
    }
    
    /* 关注按钮 */
    .follow-container {
        display: flex;
        align-items: center;
        margin-top: 5px;
    }
    
    .follow-status {
        font-size: 12px;
        color: var(--secondary);
        margin-left: 8px;
    }
    .swiper-button-next,
    .swiper-button-prev { 
        color: #f6eeee;
    }   
    
    /* 新增样式：修复图片显示问题 */
    .post-image {
        width: 100%;
        max-height: 300px;
        object-fit: cover;
        border-radius: 12px ;
        margin-bottom: 16px;
    }
    
    .profile-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
    }
    
    .profile-post-card {
        position: relative;
        overflow: hidden;
        height: 100%;
    }
    
    .empty-state {
        padding: 30px;
        text-align: center;
        background: rgba(255,255,255,0.5);
        border-radius: 16px;
        border: 2px dashed rgba(126, 87, 194, 0.2);
    }
    
    .empty-state i {
        font-size: 48px;
        color: rgba(126, 87, 194, 0.3);
        margin-bottom: 16px;
    }
    
    .empty-state p {
        color: #666;
        margin-bottom: 8px;
    }
.w-full {
    width: 340px !important; /* 设置宽度为340px */
}
.commentWindow {
  width: 448px !important; /* 设置评论窗口宽度 */
}
.LogIn {
    width: 600px !important;   /* 设置登录窗口宽度为100% */
}
.editContent {
    width: 260px !important;
}
    </style>
</head>

<body class="min-h-screen relative">
    <!-- 樱花飘落效果 -->
    <div class="sakura-bg"></div>
    
    <!-- 导航栏 -->
    <nav class="bg-white/80 backdrop-blur-md shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="header-logo">
                <i class="fas fa-cloud-moon mr-2"></i>异间 - 次元社交平台
            </div>
            <div class="hidden md:flex space-x-2 items-center">
                <a href="#home" class="text-gray-700 nav-link" onclick="returnToHome()">首页</a>
                <a href="#profile" class="text-gray-700 nav-link" onclick="navigateToProfile(event)">个人空间</a>
                
                <!-- 用户名显示区域 -->
                <div id="usernameDisplay" class="username-display hidden">
                    <i class="fas fa-user"></i>
                    <span id="usernameText"></span>
                </div>
                
                <!-- 登录/退出按钮 -->
                <button id="authButton" onclick="showLoginModal()" class="btn-primary">
                    登录/注册
                </button>
                <button id="logoutButton" onclick="logout()" class="btn-secondary hidden">
                    退出登录
                </button>
            </div>
            <button class="md:hidden text-gray-600 focus:outline-none" id="mobileMenuButton" aria-label="导航菜单">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <!-- 移动端菜单 -->
    <div class="md:hidden hidden bg-white/90 backdrop-blur-md shadow-lg rounded-lg mt-2 mx-4 py-2 absolute right-0 left-0 z-40" id="mobileMenu">
        <a href="#home" class="block px-4 py-2 text-gray-700 hover:bg-indigo-50 hover:text-indigo-600" onclick="returnToHome()">首页</a>
        <a href="#profile" class="block px-4 py-2 text-gray-700 hover:bg-indigo-50 hover:text-indigo-600" onclick="navigateToProfile(event)">个人空间</a>
        
        <!-- 移动端用户名显示 -->
        <div id="mobileUsernameDisplay" class="block px-4 py-2 text-indigo-600 hidden">
            <i class="fas fa-user mr-2"></i>
            <span id="mobileUsernameText"></span>
        </div>
        
        <!-- 移动端登录/退出按钮 -->
        <button id="mobileAuthButton" onclick="showLoginModal()" class="block w-full text-left px-4 py-2 text-gray-700 hover:bg-indigo-50 hover:text-indigo-600">
            登录/注册
        </button>
        <button id="mobileLogoutButton" onclick="logout()" class="block w-full text-left px-4 py-2 text-red-600 hover:bg-red-50 hidden">
            退出登录
        </button>
    </div>

    <!-- 登录模态框 -->
    <div class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden" id="loginModal">
        <div class="LogIn glassmorphism p-8 rounded-xl w-full max-w-md relative">
            <div class="character floating" style="right:-30px; bottom:-30px;"></div>
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold text-gray-800">加入异次元世界</h3>
                <button onclick="hideLoginModal()" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">昵称</label>
                <input type="text" id="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="输入你的二次元昵称">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 mb-2">密码</label>
                <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="输入密码">
            </div>
            <button onclick="login()" class="w-full btn-primary">
                进入异次元
            </button>
            <div class="mt-4 text-center text-sm text-gray-600">
                加入我们，与同好一起探索二次元世界！
            </div>
        </div>
    </div>

    <!-- 主要内容区域 -->
    <main class="container mx-auto px-4 py-8" id="home">
        <!-- 轮播图 -->
        <div class="relative overflow-hidden rounded-xl mb-8 h-64 md:h-96">
            <!-- Swiper -->
            
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="image/孤独摇滚.png" alt="动漫图片1"></div>
                    <div class="swiper-slide"><img src="image/凤舞.png" alt="动漫图片2"></div>
                    <div class="swiper-slide"><img src="image/鬼灭.png" alt="动漫图片3"></div>
                    <div class="swiper-slide"><img src="image/时光代理人.jpg" alt="动漫图片4"></div>
                    <div class="swiper-slide"><img src="image/游戏人生.png" alt="动漫图片5"></div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
            </div>
        </div>

        <!-- 帖子分类 -->
        <div class="flex overflow-x-auto mb-8 pb-2 space-x-2">
            <button onclick="filterPosts('all')" class="category-btn active">全部</button>
            <button onclick="filterPosts('hot')" class="category-btn">热门</button>
            <button onclick="filterPosts('new')" class="category-btn">最新</button>
            <button onclick="filterPosts('anime')" class="category-btn">动漫</button>
            <button onclick="filterPosts('game')" class="category-btn">游戏</button>
            <button onclick="filterPosts('cos')" class="category-btn">COS</button>
            <button onclick="filterPosts('art')" class="category-btn">同人</button>
        </div>

        <!-- 帖子列表 -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8" id="postsContainer">
            <!-- 帖子将通过JavaScript动态渲染 -->
        </div>
    </main>

        // 初始化 IndexedDB
        function initIndexedDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open('YiJianDB', 1);
                
                request.onsuccess = (event) => {
                    resolve(event.target.result);
                };
                
                request.onerror = (event) => {
                    reject(event.target.error);
                };
                
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    
                    // 用户数据存储
                    if (!db.objectStoreNames.contains('users')) {
                        const userStore = db.createObjectStore('users', { keyPath: 'username' });
                        userStore.createIndex('username', 'username', { unique: true });
                    }
                    
                    // 帖子数据存储
                    if (!db.objectStoreNames.contains('posts')) {
                        const postStore = db.createObjectStore('posts', { keyPath: 'id' });
                        postStore.createIndex('id', 'id', { unique: true });
                    }
                    
                    // 媒体文件存储
                    if (!db.objectStoreNames.contains('media')) {
                        const mediaStore = db.createObjectStore('media', { keyPath: 'id' });
                        mediaStore.createIndex('id', 'id', { unique: true });
                    }
                    
                    resolve(db);
                };
            });
        }

        // 从 IndexedDB 加载所有帖子
async function loadAllPosts() {
    const dbPromise = initIndexedDB();
    const db = await dbPromise;
    const transaction = db.transaction(['posts'], 'readwrite');
    const postStore = transaction.objectStore('posts');
    const request = postStore.getAll();
    
    request.onsuccess = (event) => {
        allPosts = [...allPosts, ...event.target.result || []]
            .sort((a, b) => new Date(b.time) - new Date(a.time));
        
        // 去重（按ID）
        const uniquePosts = {};
        allPosts.forEach(post => {
            uniquePosts[post.id] = post;
        });
        allPosts = Object.values(uniquePosts);
        
        updatePostsInMemory();
    };
    
    transaction.oncomplete = () => {
        updatePostsInMemory();
    };
}

// 处理媒体上传
function handleMediaUpload(event, type) {
    const files = event.target.files;
    const preview = document.getElementById('mediaPreview');
    
    for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const reader = new FileReader();
        
        reader.onload = function(e) {
            const mediaItem = document.createElement('div');
            mediaItem.className = 'media-item';
            
            const removeBtn = document.createElement('div');
            removeBtn.className = 'media-remove';
            removeBtn.innerHTML = '<i class="fas fa-times"></i>';
            removeBtn.onclick = function() {
                mediaItem.remove();
                currentMedia = currentMedia.filter(m => m.url !== e.target.result);
            };
            
            let mediaElement;
            if (type === 'image') {
                mediaElement = document.createElement('img');
                mediaElement.className = 'media-image';
                mediaElement.src = e.target.result;
            } else if (type === 'video') {
                mediaElement = document.createElement('video');
                mediaElement.className = 'media-video';
                mediaElement.src = e.target.result;
                mediaElement.controls = true;
            } else if (type === 'audio') {
                mediaElement = document.createElement('div');
                mediaElement.className = 'media-audio';
                mediaElement.innerHTML = `<i class="fas fa-music mr-2"></i>${file.name.substring(0, 10)}...`;
            } else {
                mediaElement = document.createElement('div');
                mediaElement.className = 'media-file';
                mediaElement.innerHTML = `<i class="fas fa-file mr-2"></i>${file.name.substring(0, 10)}...`;
            }
            
            mediaItem.appendChild(mediaElement);
            mediaItem.appendChild(removeBtn);
            preview.appendChild(mediaItem);
            
            currentMedia.push({
                type: type,
                url: e.target.result,
                name: file.name
            });
        };
        
        reader.readAsDataURL(file);
    }
    
    // 重置文件输入
    event.target.value = '';
}

            currentEditPostId = null;
        }
        
        // 显示评论模态框
        function showCommentModal(postId) {
            currentCommentPostId = postId;
            const post = allPosts.find(p => p.id === postId);
            if (!post) return;
            
            const commentContent = document.getElementById('commentContent');
            const commentSection = document.getElementById('commentSection');
            
            // 渲染帖子内容
            commentContent.innerHTML = `
                <div class="flex items-center mb-4">
                    <img src="${post.srcHeader}" alt="用户头像" class="w-10 h-10 rounded-full mr-3 border border-white">
                    <div>
                        <p class="font-medium text-gray-800">${post.author}</p>
                        <p class="text-xs text-gray-500">${post.time}</p>
                    </div>
                </div>
                ${post.content ? `<p class="text-gray-700 mb-4">${post.content}</p>` : ''}
                ${post.src ? `<img src="${post.src}" alt="帖子图片" class="w-full h-48 object-cover rounded-lg mb-4">` : ''}
            `;
            
            // 渲染评论列表
            commentSection.innerHTML = '';
            if (post.comments && post.comments.length > 0) {
                post.comments.forEach(comment => {
                    const commentElement = document.createElement('div');
                    commentElement.className = 'comment';
                    commentElement.innerHTML = `
                        <div class="flex items-start">
                            <img src="${comment.src}" alt="用户头像" class="w-8 h-8 rounded-full mr-3">
                            <div>
                                <p class="font-medium text-gray-800">${comment.uname}</p>
                                <p class="text-gray-700">${comment.comment}</p>
                                <p class="text-xs text-gray-500">${comment.time}</p>
                            </div>
                        </div>
                    `;
                    commentSection.appendChild(commentElement);
                });
            } 
            
            document.getElementById('commentModal').classList.remove('hidden');
            document.getElementById('newComment').value = '';
        }
        
        // 隐藏评论模态框
        function hideCommentModal() {
            document.getElementById('commentModal').classList.add('hidden');
            currentCommentPostId = null;
        }
        
        // 添加评论
function addComment() {
    if (!userData.username) {
        alert('请先登录后再评论');
        return;
    }
    
    const commentText = document.getElementById('newComment').value;
    if (!commentText) {
        alert('请输入评论内容');
        return;
    }
    
    const post = allPosts.find(p => p.id === currentCommentPostId);
    if (!post) return;
    
    const newComment = {
        id: `comment-${Date.now()}`,
        src: userData.avatar,
        uname: userData.username,
        comment: commentText,
        time: '刚刚'
    };
    
    // 更新帖子评论
    post.comments.push(newComment);
    post.comment = post.comments.length.toString(); // 更新评论数
    
    // 更新评论显示
    const commentSection = document.getElementById('commentSection');
    const commentElement = document.createElement('div');
    commentElement.className = 'comment';
    commentElement.innerHTML = `
        <div class="flex items-start">
            <img src="${newComment.src}" alt="用户头像" class="w-8 h-8 rounded-full mr-3">
            <div>
                <p class="font-medium text-gray-800">${newComment.uname}</p>
                <p class="text-gray-700">${newComment.comment}</p>
                <p class="text-xs text-gray-500">${newComment.time}</p>
            </div>
        </div>
    `;
    commentSection.appendChild(commentElement);
    
    // 清空输入框
    document.getElementById('newComment').value = '';
    
    // 滚动到底部
    commentSection.scrollTop = commentSection.scrollHeight;

        // 切换标签页
        function switchTab(tabId) {
            document.querySelectorAll('.flex.border-b button').forEach(btn => {
                btn.classList.remove('active-tab');
                btn.classList.add('text-gray-600', 'hover:text-indigo-600');
            });
            
            if (event.target.textContent !== '返回首页') {
                event.target.classList.add('active-tab');
                event.target.classList.remove('text-gray-600', 'hover:text-indigo-600');
            }
            
            document.getElementById('myPosts').classList.add('hidden');
            document.getElementById('likedPosts').classList.add('hidden');
            document.getElementById('favoritePosts').classList.add('hidden');
            document.getElementById('friendsTab').classList.add('hidden');
            document.getElementById(tabId).classList.remove('hidden');
            
            if (tabId === 'likedPosts') {
                renderLikedPosts();
            } else if (tabId === 'favoritePosts') {
                renderFavoritePosts();
            } else if (tabId === 'friendsTab') {
                renderFriendsList();
                renderSuggestedFriends();
            }
        }

        // 筛选帖子
        function filterPosts(category) {
            currentFilter = category;
            renderPosts();
            
            // 更新按钮样式
            document.querySelectorAll('.flex.overflow-x-auto button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            event.target.classList.add('active');
        }

        // 点赞功能
        function toggleLike(button, postId) {
            if (!userData.username) {
                alert('请先登录后再点赞');
                return;
            }
            
            const icon = button.querySelector('i');
            const countSpan = button.querySelector('span');
            const post = allPosts.find(p => p.id === postId);
            
            if (!post) return;
            
            if (icon.classList.contains('far')) {
                icon.classList.remove('far');
                icon.classList.add('fas', 'text-red-500');
                countSpan.textContent = (parseInt(countSpan.textContent) + 1).toString();
                
                // 添加到喜欢的帖子
                if (!userData.likedPosts.some(p => p.id === postId)) {
                    userData.likedPosts.push(post);
                }
                
                // 更新帖子点赞数
                post.heart = countSpan.textContent;
            } else {
                icon.classList.remove('fas', 'text-red-500');
                icon.classList.add('far');
                countSpan.textContent = (parseInt(countSpan.textContent) - 1).toString();
                
                // 从喜欢的帖子中移除
                userData.likedPosts = userData.likedPosts.filter(p => p.id !== postId);
                
                // 更新帖子点赞数
                post.heart = countSpan.textContent;
            }
            
            // 更新 UI
            renderLikedPosts();
        }

        // 收藏功能
function toggleFavorite(button, postId) {
    if (!userData.username) {
        alert('请先登录后再收藏');
        return;
    }

    const icon = button.querySelector('i');
    const post = allPosts.find(p => p.id === postId);
    
    if (!post) return;
    
    if (icon.classList.contains('far')) {
        icon.classList.remove('far');
        icon.classList.add('fas', 'text-yellow-500'); // 确保这里使用黄色
        if (!userData.favoritePosts.some(p => p.id === postId)) {
            userData.favoritePosts.push(post);
        }
    } else {
        icon.classList.remove('fas', 'text-yellow-500'); // 确保这里移除黄色
        icon.classList.add('far');
        userData.favoritePosts = userData.favoritePosts.filter(p => p.id !== postId);
    }
    
    renderFavoritePosts();
}
        
        // 关注/取消关注用户
        function toggleFollow(username) {
            if (!userData.username) {
                alert('请先登录后再关注用户');
                return;
            }
            
            if (userData.username === username) {
                alert('不能关注自己');
                return;
            }
            
            // 更新当前用户数据
            if (userData.following.includes(username)) {
                userData.following = userData.following.filter(u => u !== username);
                alert(`已取消关注 ${username}`);
            } else {
                userData.following.push(username);
                alert(`已关注 ${username}`);
            }
            
            // 更新 UI
            renderPosts();
            renderFriendsList();
            renderSuggestedFriends();
        }
        
        // 显示消息模态框
        function showMessageModal(friendName) {
            if (!userData.username) {
                alert('请先登录');
                return;
            }
            
            currentFriend = friendName;
            document.getElementById('messageFriendName').textContent = `与 ${friendName} 聊天`;
            
            // 初始化消息
            if (!userData.messages[friendName]) {
                userData.messages[friendName] = [
                    {
                        from: 'system',
                        text: '你们已成为好友，现在可以开始聊天了',
                        time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
                    }
                ];
            }
            
            renderMessages();
            document.getElementById('messageModal').classList.remove('hidden');
            document.getElementById('messageInput').value = '';
            document.getElementById('messageInput').focus();
        }
        
        // 隐藏消息模态框
        function hideMessageModal() {
            document.getElementById('messageModal').classList.add('hidden');
            currentFriend = null;
        }
        
        // 渲染消息
        function renderMessages() {
            if (!currentFriend) return;
            
            const messageContent = document.getElementById('messageContent');
            messageContent.innerHTML = '';
            
            const messages = userData.messages[currentFriend] || [];
            
            messages.forEach(msg => {
                if (msg.from === 'system') {
                    const systemMsg = document.createElement('div');
                    systemMsg.className = 'text-center text-gray-500 text-sm my-4';
                    systemMsg.textContent = msg.text;
                    messageContent.appendChild(systemMsg);
                    return;
                }
                
                const isSent = msg.from === userData.username;
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
                
                const bubbleDiv = document.createElement('div');
                bubbleDiv.className = 'message-bubble';
                bubbleDiv.textContent = msg.text;
                
                const timeDiv = document.createElement('div');
                timeDiv.className = 'message-time';
                timeDiv.textContent = msg.time;
                
                messageDiv.appendChild(bubbleDiv);
                messageDiv.appendChild(timeDiv);
                messageContent.appendChild(messageDiv);
            });
            
            // 滚动到底部
            messageContent.scrollTop = messageContent.scrollHeight;
        }
        
        // 发送消息
        function sendMessage() {
            if (!currentFriend || !userData.username) return;
            
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text) return;
            
            // 添加消息
            const newMessage = {
                from: userData.username,
                text: text,
                time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
            };
            
            // 更新用户消息数据
            if (!userData.messages[currentFriend]) {
                userData.messages[currentFriend] = [];
            }
            userData.messages[currentFriend].push(newMessage);
            
            // 更新 UI
            renderMessages();
            input.value = '';
            input.focus();
        }
    </script>
